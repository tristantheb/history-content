name: Deploy React site to GitHub Pages

on:
  push:
    branches: [ main, l10n-fr ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: site/package.json

      - name: Install deps
        working-directory: site
        run: npm ci

      - name: Copy history data into public
        run: |
          mkdir -p site/public/history
          cp -r history/* site/public/history/ || true

      - name: Générer les badges SVG
        run: |
          npm install
          node scripts/generate-badges.js

      - name: Build
        working-directory: site
        run: npm run build

      - name: Add 404 fallback
        run: |
          cp site/dist/index.html site/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
