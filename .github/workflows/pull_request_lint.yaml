name: CI | Lint and validate scripts

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v6.0.0
        with:
          node-version: 24

      # install reviewdog CLI for posting annotations
      - name: Install reviewdog
        uses: reviewdog/action-setup@v1.4.0

      - name: Run ESLint and report with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx eslint -f unix "**/*.{js,jsx,ts,tsx}" 2>&1 | reviewdog -f=eslint -name="eslint" -reporter=github-pr-review -level=error || true

      - name: Run TSLint (if installed) and report with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if npm ls tslint >/dev/null 2>&1; then
            npx tslint -p tsconfig.json -t stylish "**/*.{ts,tsx}" 2>&1 | reviewdog -f=tslint -name="tslint" -reporter=github-pr-review -level=error || true
          else
            echo "tslint not installed, skipping"
          fi
