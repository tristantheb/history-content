name: CI | Lint and validate scripts

on:
  pull_request:

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
      - run: npm ci
      - run: npx eslint .
      - run: node --check scripts/extract-mdn-logs.cjs
      - run: node --check scripts/generate-badges.cjs
