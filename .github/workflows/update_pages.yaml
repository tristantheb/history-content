name: CD | Update deployed github pages

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-data:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    env:
      LOCALES: "en-us es fr ja ko pt-br ru zh-cn zh-tw"
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Set DATE (Europe/Paris, format 19-sep-2025)
        run: echo "DATE=$(TZ=Europe/Paris LC_ALL=C date +'%d-%b-%Y' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Cache logs
        id: cache-logs
        uses: actions/cache@v4.3.0
        with:
          path: |
            history/
            public/badges/
          key: saved-logs-${{ env.DATE }}
          restore-keys: |
            saved-logs-

      - uses: actions/setup-node@v6.0.0
        if: steps.cache-logs.outputs.cache-hit != 'true'
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: package.json
      - uses: actions/setup-python@v6.0.0
        if: steps.cache-logs.outputs.cache-hit != 'true'
        with:
          python-version: '3.17.9'

      - name: Install deps
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: npm ci
      - name: Install Python packages
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Clone MDN content repo
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: git clone https://github.com/mdn/content.git content

      - name: Clone MDN translated-content repo
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: git clone https://github.com/mdn/translated-content.git translated-content

      - name: Clone MDN translated-content-de repo
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: git clone https://github.com/mdn/translated-content-de.git translated-content-de

      - name: Generate logs files
        if: steps.cache-logs.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p history
          for locale in $LOCALES; do
            if [ "$locale" = "en-us" ]; then
              python .github/scripts/extract-mdn-logs.py content en-us history/logs-$locale.txt
            elif [ "$locale" = "de" ]; then
              python .github/scripts/extract-mdn-logs.py translated-content-de de history/logs-$locale.txt
            else
              python .github/scripts/extract-mdn-logs.py translated-content $locale history/logs-$locale.txt
            fi
          done

      - name: Download popularities current.csv
        if: steps.cache-logs.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p history
          curl -fsS https://popularities.mdn.mozilla.net/current.csv -o history/current.csv

      - name: Generate badges
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: |
          mkdir -p public/badges
          for locale in $LOCALES; do
            if [ "$locale" != "en-us" ]; then
              node .github/scripts/generate-badges.cjs $locale
            fi
          done

      - name: Upload data artifact
        uses: actions/upload-artifact@v5
        with:
          name: site-data
          path: |
            history/
            public/badges/
          if-no-files-found: error

  build:
    runs-on: ubuntu-latest
    needs: generate-data
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install deps
        run: npm ci

      - name: Download data artifact
        uses: actions/download-artifact@v6
        with:
          name: site-data
          path: .

      - name: Build
        run: npm run build

      - name: Copy history to dist
        run: cp -r history dist/history

      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
