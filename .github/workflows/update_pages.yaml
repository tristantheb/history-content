name: CD | Update deployed github pages

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate-data:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    env:
      LOCALES: "de en-us es fr ja ko pt-br ru zh-cn zh-tw"
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

      - name: Set DATE (Europe/Paris, format 19-sep-2025)
        run: echo "DATE=$(TZ=Europe/Paris LC_ALL=C date +'%d-%b-%Y' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Cache logs
        id: cache-logs
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb #v5.0.1
        with:
          path: |
            history/
            public/badges/
          key: saved-logs-${{ env.DATE }}
          restore-keys: |
            saved-logs-

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f #v6.1.0
        if: steps.cache-logs.outputs.cache-hit != 'true'
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: package.json
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        if: steps.cache-logs.outputs.cache-hit != 'true'
        with:
          python-version: '3.13.9'

      - name: Install deps
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: npm ci
      - name: Install Python packages
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Clone MDN content repo
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: git clone https://github.com/mdn/content.git content

      - name: Clone MDN translated-content repo
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: git clone https://github.com/mdn/translated-content.git translated-content

      - name: Clone MDN translated-content-de repo
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: git clone https://github.com/mdn/translated-content-de.git translated-content-de

      - name: Generate logs files
        if: steps.cache-logs.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p history
          for locale in $LOCALES; do
            if [ "$locale" = "en-us" ]; then
              python .github/scripts/extract-mdn-logs.py content $locale
            elif [ "$locale" = "de" ]; then
              python .github/scripts/extract-mdn-logs.py translated-content-de $locale
            else
              python .github/scripts/extract-mdn-logs.py translated-content $locale
            fi
          done

      - name: Download popularities current.csv
        if: steps.cache-logs.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p history
          curl -fsS https://popularities.mdn.mozilla.net/current.csv -o history/current.csv

      - name: Generate badges
        if: steps.cache-logs.outputs.cache-hit != 'true'
        run: |
          mkdir -p public/badges
          for locale in $LOCALES; do
            if [ "$locale" != "en-us" ]; then
              node .github/scripts/generate-badges.cjs $locale
            fi
          done

      - name: Upload data artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f #v6.0.0
        with:
          name: site-data
          path: |
            history/
            public/badges/
          if-no-files-found: error

  build:
    runs-on: ubuntu-latest
    needs: generate-data
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f #v6.1.0
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install deps
        run: npm ci

      - name: Download data artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 #v7.0.0
        with:
          name: site-data
          path: .

      - name: Build
        run: npm run build

      - name: Copy history to dist
        run: cp -r history dist/history

      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b #v4.0.0
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e #v4.0.5
