name: Deploy React site to GitHub Pages

on:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        locale: [en-us, es, fr, ja, ko, pt-br, ru, zh-cn, zh-tw]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install deps
        run: npm ci

      - name: Clone MDN content repo
        run: git clone --depth=1 https://github.com/mdn/content.git mdn-content

      - name: Clone MDN translated-content repo
        run: git clone --depth=1 https://github.com/mdn/translated-content.git mdn-translated

      - name: Générer log pour ${{ matrix.locale }}
        run: |
          mkdir -p public/history
          if [ "${{ matrix.locale }}" = "en-us" ]; then
            node scripts/extract-mdn-logs.cjs mdn-content en-us public/history/logs-en-us.txt
          else
            node scripts/extract-mdn-logs.cjs mdn-translated ${{ matrix.locale }} public/history/logs-${{ matrix.locale }}.txt
          fi

      - name: Generate SVG badges
        run: |
          npm install
          node scripts/generate-badges.cjs ${{ matrix.locale }}

      - name: Build
        run: npm run build

      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
