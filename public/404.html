<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./"/>
    <script>
      // For GitHub Pages SPA: redirect to index while preserving the path in hash
      (function() {
        var l = window.location;
        var base = (document.querySelector('base') && document.querySelector('base').getAttribute('href')) || '/';
        var dest = base.replace(/\/$/, '') + '/#' + l.pathname.replace(base, '') + l.search + l.hash;
        l.replace(dest);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
